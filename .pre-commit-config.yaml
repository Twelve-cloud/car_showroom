repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: pipenv run isort --check-only .
        language: system
        types: [python]
        pass_filenames: false

      - id: black
        name: black
        entry: pipenv run black --check .
        language: system
        types: [python]
        pass_filenames: false

      - id: flake8
        name: flake8
        entry: pipenv run flake8 .
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: pipenv run mypy .
        language: system
        types: [python]
        pass_filenames: false
