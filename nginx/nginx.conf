upstream car-salon-activities {
    server gunicorn:${DJANGO_GUNICORN_PORT};
}

server {

    listen ${DJANGO_NGINX_PORT} ssl;

    ssl_certificate     certs/localhost-prod.crt;
    ssl_certificate_key certs/localhost-prod.key;

    location / {
        proxy_pass https://car-salon-activities;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}