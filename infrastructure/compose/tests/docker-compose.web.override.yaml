version: '3.7'

x-env: &default-env
  env_file:
    - ./env/tests/.env.tests.django

services:
  tests:
    <<: *default-env
    build:
      context: ./src
      dockerfile: Dockerfile-tests
    entrypoint:
      - ./tests-entrypoint.sh
    networks:
      back-tests:
        ipv4_address: 182.168.10.2
    links:
      - celery
      - beat

    restart: always

  celery:
    <<: *default-env
    build:
      context: ./src
      dockerfile: Dockerfile-tests
    entrypoint:
      - ./celery-entrypoint.sh
    networks:
      back-tests:
        ipv4_address: 182.168.10.3

  beat:
    <<: *default-env
    build:
      context: ./src
      dockerfile: Dockerfile-tests
    entrypoint:
      - ./beat-entrypoint.sh
    networks:
      back-tests:
        ipv4_address: 182.168.10.4

  flower:
    <<: *default-env
    build:
      context: ./src
      dockerfile: Dockerfile-tests
    entrypoint:
      - ./flower-entrypoint.sh
    networks:
      back-tests:
        ipv4_address: 182.168.10.5

  sphinx:
    build:
      context: ./src/
      dockerfile: Dockerfile-sphinx
    networks:
      back-tests:
        ipv4_address: 182.168.10.6
