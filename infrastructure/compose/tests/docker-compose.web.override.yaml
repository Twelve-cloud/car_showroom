version: '3.7'

x-env: &default-env
  env_file:
    - ./env/tests/.env.tests.django
    - ./env/tests/.env.tests.postgres
    - ./env/tests/.env.tests.rabbitmq
    - ./env/tests/.env.tests.redis

services:
  tests:
    <<: *default-env
    build:
      context: ./car_salon_activities
      dockerfile: Dockerfile-tests
    entrypoint:
      - ./tests-entrypoint.sh
    networks:
      back-tests:
        ipv4_address: 182.168.10.2
    links:
      - celery
      - beat
    depends_on:
      celery:
        condition: service_healthy
      beat:
        condition: service_healthy
    restart: always

  celery:
    <<: *default-env
    build:
      context: ./car_salon_activities
      dockerfile: Dockerfile-tests
    entrypoint:
      - ./celery-entrypoint.sh
    networks:
      back-tests:
        ipv4_address: 182.168.10.3

  beat:
    <<: *default-env
    build:
      context: ./car_salon_activities
      dockerfile: Dockerfile-tests
    entrypoint:
      - ./beat-entrypoint.sh
    networks:
      back-tests:
        ipv4_address: 182.168.10.4

  flower:
    <<: *default-env
    build:
      context: ./car_salon_activities
      dockerfile: Dockerfile-tests
    entrypoint:
      - ./flower-entrypoint.sh
    networks:
      back-tests:
        ipv4_address: 182.168.10.5

  sphinx:
    build:
      context: ./car_salon_activities/
      dockerfile: Dockerfile-sphinx
    networks:
      back-tests:
        ipv4_address: 182.168.10.6
